<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather Search</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            id="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city" id="city"></h1>
        <div class="weather-app-data">
          <div>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span> <br />
              Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
              <strong><span id="wind"></span>km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/NombuK/" target="_blank"
            >Nombulelo Khumalo</a
          >
          with ðŸ’œ and is
          <a href="https://github.com/NombuK/weather-search" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://main--weather-search-nk.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
